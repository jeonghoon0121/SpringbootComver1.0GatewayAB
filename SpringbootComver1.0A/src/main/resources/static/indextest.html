<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>BoardTest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="mb-4 text-center">📋 BoardTest Dashboard</h1>

    <!-- CRUD Section -->
    <div class="card mb-4">
        <div class="card-header bg-secondary text-white">CRUD 기능</div>
        <div class="card-body">
            <div class="mb-3">
                <h5>📁 게시판</h5>
                <div class="btn-group" role="group">
                    <button class="btn btn-outline-primary" onclick="location.href='/board/list'">조회</button>
                    <button class="btn btn-outline-success" onclick="location.href='/board/add'">생성</button>
                    <button class="btn btn-outline-warning" onclick="location.href='/board/update'">수정</button>
                    <button class="btn btn-outline-danger" onclick="location.href='/board/delete'">삭제</button>
                </div>
            </div>
            <div class="mb-3">
                <h5>📝 게시글</h5>
                <div class="btn-group" role="group">
                    <button class="btn btn-outline-primary" onclick="location.href='/post/list'">조회</button>
                    <button class="btn btn-outline-success" onclick="location.href='/post/add'">생성</button>
                    <button class="btn btn-outline-warning" onclick="location.href='/post/update'">수정</button>
                    <button class="btn btn-outline-danger" onclick="location.href='/post/delete'">삭제</button>
                </div>
            </div>
            <div class="mb-3">
                <h5>💬 댓글</h5>
                <div class="btn-group" role="group">
                    <button class="btn btn-outline-primary" onclick="location.href='/comment/list'">조회</button>
                    <button class="btn btn-outline-success" onclick="location.href='/comment/add'">생성</button>
                    <button class="btn btn-outline-warning" onclick="location.href='/comment/update'">수정</button>
                    <button class="btn btn-outline-danger" onclick="location.href='/comment/delete'">삭제</button>
                </div>
            </div>
        </div>
    </div>

    <!-- boardver3 Section -->
    <div class="card mb-4">
        <div class="card-header bg-info text-white">📚 boardver3</div>
        <div class="card-body">
            <div class="mb-3">
                <button class="btn btn-outline-dark" onclick="location.href='/boardv3'">게시판 홈</button>
                <button class="btn btn-outline-dark" onclick="location.href='/boardv3/list'">전체 글목록</button>
            </div>
            <div class="mb-3">
                <h6>📌 게시판별 목록</h6>
                <div class="btn-group" role="group">
                    <button class="btn btn-outline-secondary" onclick="location.href='/boardv3/list/1'">공지사항</button>
                    <button class="btn btn-outline-secondary" onclick="location.href='/boardv3/list/2'">자유게시판</button>
                    <button class="btn btn-outline-secondary" onclick="location.href='/boardv3/list/3'">Q&A</button>
                    <button class="btn btn-outline-secondary" onclick="location.href='/boardv3/list/4'">자료실</button>
                    <button class="btn btn-outline-secondary" onclick="location.href='/boardv3/list/5'">리뷰게시판</button>
                    <button class="btn btn-outline-secondary" onclick="location.href='/boardv3/list/6'">갤러리</button>
                </div>
            </div>
            <div class="mb-3">
                <h6>🔍 게시물 상세</h6>
                <div class="btn-group" role="group">
                    <button class="btn btn-outline-dark" onclick="location.href='/boardv3/detail'">글상세, 댓글</button>
                    <button class="btn btn-outline-dark" onclick="location.href='/boardv3/detail/1'">게시물1</button>
                    <button class="btn btn-outline-dark" onclick="location.href='/boardv3/detail/2'">게시물2</button>
                    <button class="btn btn-outline-dark" onclick="location.href='/boardv3/detail/3'">게시물3</button>
                    <button class="btn btn-outline-dark" onclick="location.href='/boardv3/detail/4'">게시물4</button>
                    <button class="btn btn-outline-dark" onclick="location.href='/boardv3/detail/5'">게시물5</button>
                </div>
            </div>
            <div class="mb-3">
                <label for="postSelect" class="form-label">게시물 선택 (1~300)</label>
                <div class="input-group">
                    <select id="postSelect" class="form-select">
                        <option value="">-- 번호 선택 --</option>
                        <script>
                            for (let i = 1; i <= 300; i++) {
                                document.write(`<option value="${i}">게시물 ${i}</option>`);
                            }
                        </script>
                    </select>
                    <button class="btn btn-outline-primary" onclick="goToPost()">이동</button>
                </div>
            </div>
            <script>
                function goToPost() {
                    const selectedId = document.getElementById('postSelect').value;
                    if (selectedId) {
                        location.href = `/boardv3/detail/${selectedId}`;
                    } else {
                        alert("게시물 번호를 선택해주세요.");
                    }
                }
            </script>
            <div class="mb-3">
                <h6>✍️ 글쓰기 / 댓글쓰기</h6>
                <div class="btn-group" role="group">
                    <button class="btn btn-outline-success" onclick="location.href='/boardv3/add'">글쓰기</button>
                    <button class="btn btn-outline-success" onclick="location.href='/boardv3/add/1'">1번게시판 글쓰기</button>
                    <button class="btn btn-outline-info" onclick="location.href='/boardv3/add2'">댓글쓰기</button>
                    <button class="btn btn-outline-info" onclick="location.href='/boardv3/add2/1'">1번글 댓글쓰기</button>
                </div>
            </div>
        </div>
    </div>

    <!-- User/Admin Section -->
    <div class="card mb-4">
        <div class="card-header bg-dark text-white">👤 사용자 / 관리자</div>
        <div class="card-body">
            <h5 class="mb-2">USER</h5>
            <p class="text-muted">사용자 관련 기능은 여기에 추가할 수 있습니다.</p>
            <h5 class="mt-4 mb-2">ADMIN</h5>
            <p class="text-muted">관리자 기능도 별도로 구성 가능합니다.</p>
        </div>
    </div>
</div>
</body>
</html>
