<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>너도미사</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            margin: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #2e8b57;
            color: white;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
        }

        nav.menu1 {
            display: flex;
            gap: 20px;
        }

        nav.menu1 a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        nav.menu1 a:hover {
            color: #ffd700;
        }

        main {
            padding: 40px;
            min-height: 1000px;
        }

        table.centered {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 40px;
        }

        table.centered th, table.centered td {
            padding: 16px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        table.centered th {
            background-color: #e0f2e9;
            font-weight: bold;
        }

        table.centered a {
            color: #2e8b57;
            text-decoration: none;
            font-weight: 500;
        }

        table.centered a:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #2e8b57;
            color: white;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }
    </style>
</head>

<body>

<header>
    <div class="logo">너도미사</div>
    <nav class="menu1">
        <a href="/layout/home">홈</a>
        <span th:each="board : ${boardV3DTOs}">
            <a th:href="@{'/layout/' + ${board.boardId}}" th:text="${board.name}"></a>
        </span>
    </nav>
</header>

<main id="page-content">
    <table class="centered">
        <thead>
        <tr>
            <th>게시판 이름</th>
            <th>게시판 설명</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="board : ${boardV3DTOs}">
            <td>
                <a th:href="@{'/layout/' + ${board.boardId}}" th:text="${board.name}"></a>
            </td>
            <td th:text="${board.description}"></td>
        </tr>
        </tbody>
    </table>
</main>

<footer id="page-footer">
    <p>&copy; 2025 JeongHoon Corp. 모든 권리 보유.</p>
</footer>

</body>
</html>
