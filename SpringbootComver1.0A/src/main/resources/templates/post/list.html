<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        const successMessage = `[[${ successMessage }]]`
        if(successMessage) {
            alert(successMessage);
        }
    </script>
</head>
<body>
<table align="center" border="1">
    <tr>
        <th>글id</th>
        <th>게시판이름</th>
        <th>글쓴이</th>
        <th>비밀번호</th>
        <th>제목</th>
        <th>내용</th>
        <th>조회수</th>
        <th>ip해시값</th>
        <th>작성시간</th>
        <th>수정시간</th>
    </tr>
    <tr th:each="post : ${ postDTOList }">
        <td th:text="${ post.postId }"></td>
        <td th:text="${ post.boardId }"></td>
        <td th:text="${ post.authorId }"></td>
        <td th:text="${ post.password }"></td>
        <td th:text="${ post.title }"></td>
        <td th:text="${ post.content }"></td>
        <td th:text="${ post.viewCount }"></td>
        <td th:text="${ post.ipHash }"></td>
        <td th:text="${ post.createdAt }"></td>
        <td th:text="${ post.updatedAt }"></td>
    </tr>
</table>
</body>
</html>
